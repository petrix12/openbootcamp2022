<!DOCTYPE html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <h2>Imagen</h2>
    <img src="dog-gc4b1be3a9_1920.webp" alt="Imagen de prueba" width="200" height="200">

    <h2>Video</h2>
    <!-- Formatos más utilizados: webm, mp4 y ogg -->
    <video width="300" height="300" controls autoplay muted loop>
        <source src="Matrix - 47802.mp4" type="video/mp4">
    </video>

    <h2>Audio</h2>
    <!-- Formatos más utilizados: wav, mp3 y ogg -->
    <audio controls autoplay muted loop>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
</body>
</html>
